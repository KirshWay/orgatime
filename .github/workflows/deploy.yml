name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_VERSION: ${{ github.ref == 'refs/heads/main' && 'latest' || 'develop' }}
  DOCKER_SWARM_PROJECT: ${{ github.ref == 'refs/heads/main' && 'orgatime' || 'orgatime-develop' }} # Ð˜Ð·Ð¼ÐµÐ½ÐµÐ½Ð¾: Ð¸Ð¼Ñ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð° Ð½Ð° orgatime
  PROJECT_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'demonstration' }}
  GITHUB_REGISTRY: ghcr.io
  GITHUB_REPOSITORY: ${{ github.repository }}

jobs:
  build-client: # ÐŸÐµÑ€ÐµÐ¸Ð¼ÐµÐ½Ð¾Ð²Ð°Ð½: Ñƒ Ð½Ð°Ñ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¾Ð´Ð¸Ð½ ÐºÐ»Ð¸ÐµÐ½Ñ‚, Ð±ÐµÐ· Ð°Ð´Ð¼Ð¸Ð½ÐºÐ¸ Ð¸ Ñ‚.Ð´.
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'client/**'

      - if: steps.changes.outputs.src == 'true'
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - if: steps.changes.outputs.src == 'true'
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - if: steps.changes.outputs.src == 'true'
        name: Build and push client
        uses: docker/build-push-action@v5
        with:
          context: client
          build-args: |
            PROJECT_ENVIRONMENT=${{ env.PROJECT_ENVIRONMENT }}
            VITE_BACKEND_URL=${{ secrets.BACKEND_URL }} # Ð”Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¾: URL Ð´Ð»Ñ Ð±ÑÐºÐµÐ½Ð´Ð°
            VITE_SITE_DOMAIN=${{ secrets.SITE_DOMAIN }} # Ð”Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¾: Ð´Ð¾Ð¼ÐµÐ½ ÑÐ°Ð¹Ñ‚Ð°
          push: true
          tags: ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}/client:${{ env.DOCKER_IMAGE_VERSION }}

  build-server:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'server/**'

      - if: steps.changes.outputs.src == 'true'
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - if: steps.changes.outputs.src == 'true'
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - if: steps.changes.outputs.src == 'true'
        name: Build and push server
        uses: docker/build-push-action@v5
        with:
          context: server
          push: true
          tags: ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}/server:${{ env.DOCKER_IMAGE_VERSION }}
  deploy:
    runs-on: ubuntu-24.04

    needs: [build-client, build-server] # Ð˜Ð·Ð¼ÐµÐ½ÐµÐ½Ð¾: Ð¾ÑÑ‚Ð°Ð²Ð»ÐµÐ½Ñ‹ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð½ÑƒÐ¶Ð½Ñ‹Ðµ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh/
          ssh-keyscan -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa

      - name: Deploy ðŸš€
        run: |
          env PROJECT_ENVIRONMENT="${{ env.PROJECT_ENVIRONMENT }}" \
          env POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
          env DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          env JWT_SECRET="${{ secrets.JWT_SECRET }}" \
          env FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
          env VERSION="${{ env.DOCKER_IMAGE_VERSION }}" \
            docker stack deploy --prune --with-registry-auth -c docker-compose.yml ${{ env.DOCKER_SWARM_PROJECT }}
        env:
          DOCKER_HOST: ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}