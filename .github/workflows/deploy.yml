name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_VERSION: ${{ github.ref == 'refs/heads/main' && 'latest' || 'develop' }}
  DOCKER_SWARM_PROJECT: ${{ github.ref == 'refs/heads/main' && 'orgatime' || 'orgatime-develop' }} # Изменено: имя проекта на orgatime
  PROJECT_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'demonstration' }}
  GITHUB_REGISTRY: ghcr.io
  GITHUB_REPOSITORY: ${{ github.repository }}

jobs:
  build-client: # Переименован: у нас только один клиент, без админки и т.д.
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'client/**'

      - if: steps.changes.outputs.src == 'true'
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - if: steps.changes.outputs.src == 'true'
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - if: steps.changes.outputs.src == 'true'
        name: Build and push client
        uses: docker/build-push-action@v5
        with:
          context: client
          build-args: |
            PROJECT_ENVIRONMENT=${{ env.PROJECT_ENVIRONMENT }}
            VITE_BACKEND_URL=${{ secrets.BACKEND_URL }} # Добавлено: URL для бэкенда
            VITE_SITE_DOMAIN=${{ secrets.SITE_DOMAIN }} # Добавлено: домен сайта
          push: true
          tags: ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}/client:${{ env.DOCKER_IMAGE_VERSION }}

  build-server:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'server/**'

      - if: steps.changes.outputs.src == 'true'
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - if: steps.changes.outputs.src == 'true'
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - if: steps.changes.outputs.src == 'true'
        name: Build and push server
        uses: docker/build-push-action@v5
        with:
          context: server
          push: true
          tags: ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}/server:${{ env.DOCKER_IMAGE_VERSION }}
  deploy:
    runs-on: ubuntu-24.04

    needs: [build-client, build-server] # Изменено: оставлены только нужные зависимости

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh/
          ssh-keyscan -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa

      - name: Deploy 🚀
        run: |
          env PROJECT_ENVIRONMENT="${{ env.PROJECT_ENVIRONMENT }}" \
          env POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
          env DATABASE_URL="${{ secrets.DATABASE_URL }}" \
          env JWT_SECRET="${{ secrets.JWT_SECRET }}" \
          env FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
          env VERSION="${{ env.DOCKER_IMAGE_VERSION }}" \
            docker stack deploy --prune --with-registry-auth -c docker-compose.yml ${{ env.DOCKER_SWARM_PROJECT }}
        env:
          DOCKER_HOST: ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}